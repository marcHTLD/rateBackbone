<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./bewertung.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <h1>Produkt bewerten</h1>
        <div class="spacer"></div>
        <div class="container pt-3" id="value">
            <div class="row">
                <div class="col-sm">
                    <div class="radio">
                        <label><input id="radio1" type="radio" name="optradio" value="5" class="align-middle"><span class="material-icons align-middle">star star star star star</span> Ausgezeichnet</label>
                      </div>
                      <div class="radio">
                        <label><input id="radio2" type="radio" value="4" name="optradio"><span class="material-icons align-middle">star star star star star_border</span> Sehr Gut</label>
                      </div>
                      <div class="radio">
                        <label><input id="radio3" type="radio" value="3" name="optradio" ><span class="material-icons align-middle">star star star star_border star_border</span> Gut</label>
                      </div>
                      <div class="radio">
                        <label><input id="radio4" type="radio" value="2" name="optradio" ><span class="material-icons align-middle">star star star_border star_border star_border</span> weniger Gut</label>
                      </div>
                      <div class="radio">
                        <label><input id="radio5" type="radio" value="1" name="optradio"><span class="material-icons align-middle">star star_border star_border star_border star_border</span> Schlecht</label>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Geben Sie hier Ihren Kommentar ein:</label>
                        <textarea class="form-control rounded-0" id="comment-text" rows="10"></textarea>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <p>So werden Sie verÃ¶ffentlicht:</p>
                          <label for="exampleInputEmail1">Nickname</label>
                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Max Mustermann">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Wohnort</label>
                          <input type="text" class="form-control" id="location" placeholder="Dornbirn">
                        </div>
                      </form>
                </div>
                <div class="col-sm">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Bitte benachrichtigen Sie mich, wenn es einen Kommentar zu meiner Bewertung gibt</label>
                    </div> 
                    <button id="submit" type="submit" class="btn btn-primary button-right-bottom">Absenden</button>
                </div>
            </div>
        </div>
        <h1>Kommentare</h1>
        <div id="comment" class="p-3 mb-5">
          <div>
              <h4></h4>
          </div>
          <div>
              <h5></h5>
          </div>
          <div>
            <span class="material-icons align-middle"></span>
          </div>
          <div>
              <p></p>
          </div>
          <div class="mt-1 border-bottom"></div>
        </div>
    </body>
    <script src="./jquery.js"></script>
    <script src="./json2.js"></script>
    <script src="./underscore.js"></script>
    <script src="./backbone.js"></script>
    <script src="./backbone.localStorage.js"></script>
    <script src="./eigen.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
